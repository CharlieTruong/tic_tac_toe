<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" src="src/ticTacToe.js"></script>
</head>
<body>
  <div class="container">
    <div class="game">
      <h2>Tic Tac Toe</h2>
      <table id="board">
        <tr><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td></tr>
      </table>
      <h3>Game Settings</h3>
      <form id="settings">
        <p>Choose Your Marker</p>
        <label for="X">X</label>
        <input type="radio" name="marker" value="X">
        <label for="X">O</label>
        <input type="radio" name="marker" value="O"><br>
        <p>Choose Whether to Go First</p>
        <label for="first">First</label>
        <input type="radio" name="turn" value="first">
        <label for="first">Last</label>
        <input type="radio" name="turn" value="last"><br>
        <input type="submit" value="New Game">
      </form>
    </div>
  </div>
</body>
</html>
